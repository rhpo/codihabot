        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        @page {
            width: 1080px;
            height: 1350px;
            overflow: hidden;
        }

        html, body {
            width: 1080px;
            height: 1350px;
            overflow: hidden;
            font-family: "Inter", sans-serif;
            color: white;
        }

        .post {
            position: relative;
            width: 1080px;
            height: 1350px;
            background: linear-gradient(0, {{lighten .Color}} 0%, {{.Color}} 100%);
            background-repeat: no-repeat;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            align-items: center;
        }

        .hand {
            position: absolute;
            bottom: 50%;
            right: 3rem;
            width: 5rem;
            height: auto;
        }

        .logo {
            width: 127px;
            aspect-ratio: 1;
            margin-bottom: 80px;
        }

        .content {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 130px 108px;
            z-index: 999;
        }

        .title {
            font-family: "Horizon", sans-serif;
            font-size: 4em;
            line-height: 0.95;
            letter-spacing: 2px;
            word-spacing: 2px;
            margin-bottom: 15px;
            text-transform: uppercase;
            margin-bottom: 5rem;
            font-weight: light;
        }

        .description {
            font-size: 33px;
            font-weight: 400;
            line-height: 1.2;
            opacity: 0.9;
            max-width: 800px;
        }

        .image {
            width: 80%;
            opacity: 0.45;
        }

        .image img {
            width: 100%;
            /* filter: brightness(0) invert(1); */
        }
    </style>
</head>
