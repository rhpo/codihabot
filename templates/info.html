  <script>
    // Dynamic font sizing based on actual height of info element
    function adjustLayout() {
      const title = document.querySelector('.title');
      const info = document.querySelector('.info');
      const content = document.querySelector('.content');
      const post = document.querySelector('.post');

      if (!title || !info || !content || !post) return;

      console.log('Starting height-based layout adjustment for info element');

      // Get the available height for the info element specifically
      const postHeight = post.offsetHeight; // 1350px
      let currentPadding = 130; // Initial padding

      // Calculate available height for content area
      const availableContentHeight = postHeight - (currentPadding * 2);

      // Start with base font sizes
      let titleFontSize = 4; // base em
      let infoFontSize = 1.6; // base em
      let currentGap = 2; // rem

      console.log('Post height:', postHeight, 'Available content height:', availableContentHeight);

      // Iteratively reduce font sizes until info element fits properly
      let attempts = 0;
      const maxAttempts = 50; // Prevent infinite loops

      while (attempts < maxAttempts) {
        // Apply current font sizes and spacing
        title.style.fontSize = titleFontSize + 'em';
        info.style.fontSize = infoFontSize + 'em';
        content.style.padding = `${currentPadding}px ${Math.min(currentPadding, 108)}px`;
        content.style.gap = currentGap + 'rem';

        // Adjust other properties based on current font size
        let titleLineHeight = 0.95;
        if (titleFontSize < 2.5) titleLineHeight = 1.0;
        if (titleFontSize < 2.0) titleLineHeight = 1.1;
        if (titleFontSize < 1.6) titleLineHeight = 1.2;

        title.style.lineHeight = titleLineHeight;

        let titleMargin = Math.max(15 - (4 - titleFontSize) * 3, 5);
        title.style.marginBottom = titleMargin + 'px';

        let letterSpacing = Math.max(2 - (4 - titleFontSize) * 0.5, 0.5);
        title.style.letterSpacing = letterSpacing + 'px';

        // Adjust info line height but don't change it for measurement
        if (infoFontSize < 1.0) {
          info.style.lineHeight = '1.4';
        } else if (infoFontSize < 1.2) {
          info.style.lineHeight = '1.3';
        } else {
          info.style.lineHeight = '1.3';
        }

        // Force a reflow to get accurate measurements
        content.offsetHeight;

        // Get the actual height of the info element in pixels
        const infoHeight = info.offsetHeight;
        const titleHeight = title.offsetHeight;
        const totalContentHeight = titleHeight + infoHeight + (currentGap * 16); // gap in px

        console.log(`Attempt ${attempts + 1}:`);
        console.log(`Info height: ${infoHeight}px, Title height: ${titleHeight}px, Total: ${totalContentHeight}px`);
        console.log(`Available: ${availableContentHeight}px, Title size: ${titleFontSize}em, Info size: ${infoFontSize}em`);

        // Check if total content fits within available height (with margin for safety)
        if (totalContentHeight <= availableContentHeight - 40) {
          console.log('Content fits perfectly! Final sizes applied.');
          break;
        }

        // Content doesn't fit, make adjustments
        attempts++;

        // Progressive reduction strategy - focus on info font size first since it's usually the largest element
        if (infoFontSize > 0.7) {
          infoFontSize = Math.max(infoFontSize - 0.05, 0.7);
        } else if (titleFontSize > 1.4) {
          titleFontSize = Math.max(titleFontSize - 0.1, 1.4);
        } else if (currentPadding > 30) {
          currentPadding = Math.max(currentPadding - 15, 30);
        } else if (currentGap > 0.8) {
          currentGap = Math.max(currentGap - 0.2, 0.8);
        } else if (infoFontSize > 0.5) {
          // Further reduce info font size as last resort
          infoFontSize = Math.max(infoFontSize - 0.02, 0.5);
        } else {
          // Final fallback: reduce title size more aggressively
          titleFontSize = Math.max(titleFontSize - 0.05, 1.0);
        }
      }

      if (attempts >= maxAttempts) {
        console.warn('Max attempts reached. Content may not fit perfectly.');
      }
    }

    // Run adjustment when page loads
    document.addEventListener('DOMContentLoaded', adjustLayout);

    // Also run after a short delay to catch any dynamic content
    setTimeout(adjustLayout, 100);
  </script>
